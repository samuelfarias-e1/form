<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastro</h1>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="name">Nome</label>
                    <input id="name" type="text" name="name" placeholder="Digite seu nome" required>
                </div>
                <div class="input-box">
                    <label for="birth">nascimento</label>
                    <input id="birth" type="date" name="birth" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Digite seu email" name="email" required>
                </div>
                <div class="input-box">
                    <label for="cargo">Cargo</label>
                    <input id="cargo" type="text" name="cargo" placeholder="Digite seu cargo" required>
                </div>
                <div class="input-box">
                    <label for="cpf">cpf</label>
                    <input id="cpf" type="number" name="cpt" placeholder="Digite seu cpf" required>
                </div>
                <div class="input-box">
                    <label for="cep">cep</label>
                    <input id="cep" type="number" name="cep" placeholder="Digite seu cep" required>
                </div>
                <div class="input-box">
                    <label for="endereco">Endereço</label>
                    <input id="endereco" type="text" name="endereco" placeholder="Digite seu endereço" required>
                </div>
                <div class="input-box">
                    <label for="numero">Número</label>
                    <input id="numero" type="number" name="numero" placeholder="Digite seu número" required>
                </div>
                
            </div>
            <div class="btn">
                <button><a href="#">cadastrar</a></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
